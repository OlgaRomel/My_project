<!DOCTYPE html>
<html>
    <head>
        <meta charset="ufl-8">
        <title>registration</title>
        <link rel="stylesheet" href="css/style1.css">
    </head>
    <body>
        <form action="#" method="post">
            <fieldset>
                <legend>Registration</legend>
                <div class="form">
                    <label for="city">Город</label>
                    <input id="city" type="text" placeholder="Город" required>
                </div>
                <div class="form">
                    <label for="select1">Форма собственности</label>
                    <select id="select1" >
                        <option value="1">ИП</option>
                        <option value="2">ООО</option>  
                    </select>
                </div>
                <div class="form">
                    <label for="text_org">Название организации</label>
                    <input id="text_org" type="text" placeholder="Название организации" required>
                </div>
                <div class="form">
                    <label for="name">ФИО</label>
                    <input id="name" type="text" placeholder="ФИО" required>
                </div>
                <div class="form">
                    <label for="phone">Телефон</label>
                    <input id="phone" type="text" placeholder="Телефон" required>
                </div>
                <div class="form">
                    <label for="mail">E-mail</label>
                    <input id="mail" type="email" placeholder="E-mail" required>
                </div>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </fieldset>
        </form>
    </body>
</html>
